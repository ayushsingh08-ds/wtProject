<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Me Map</title>

    <!-- Include Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Add custom styles -->
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Map container */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        /* Header styling */
        #header {
            background: linear-gradient(45deg, #FF2E63, #C81D25);
            color: white;
            text-align: center;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Control container */
        #controls {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* "Track Me" button */
        .track-btn {
            background: #FF2E63;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .track-btn:hover {
            background: #C81D25;
            transform: translateY(-3px);
        }

        /* Panic button */
        #panic {
            background: #C81D25;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #panic:hover {
            transform: scale(1.1);
        }

        #panic img {
            width: 40px;
            height: 40px;
        }

        /* Tooltip styling for buttons (optional) */
        .tooltip {
            font-size: 14px;
            color: #555;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            position: absolute;
        }

        #panic:hover .tooltip,
        .track-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        Track Me - Share Your Live Location with Close Contacts
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- UI Controls -->
    <div id="controls">
        <button class="track-btn" onclick="getLocation()">
            Track Me
            <span class="tooltip">Find your current location</span>
        </button>
        <div id="panic">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Panic Icon" />
            <span class="tooltip">Send an emergency alert</span>
        </div>
    </div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Default view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get the current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    // Center the map to the user's location
                    var userLocation = L.latLng(lat, lon);
                    map.setView(userLocation, 15);
                    L.marker(userLocation).addTo(map)
                        .bindPopup("You are here.")
                        .openPopup();
                }, function () {
                    alert("Geolocation failed or permission denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
