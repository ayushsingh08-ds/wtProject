<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Panic Button</title>

    <!-- Include Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #map {
            height: 100%; /* Map occupies the entire viewport */
            width: 100%;
        }
        #ui {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ui h2 {
            margin: 5px 0;
        }
        #ui #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        /* Panic Button Styles */
        #panicButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url('https://lifelinkapps.org/wp-content/uploads/2021/07/sosbutton.gif') no-repeat center center / cover; /* URL of the SOS image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #panicButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- UI Section -->
    <div id="ui">
        <h2>Current Location</h2>
        <p id="locationInfo">Loading location...</p>
        <div id="controls">
            <button class="button" id="refreshLocation">Refresh Location</button>
            <button class="button" id="centerLocation">Center on My Location</button>
        </div>
    </div>

    <!-- Panic Button -->
    <div id="panicButton"></div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        let currentLocationMarker;
        let userLocation; // Store the user's current location

        // Initialize map
        const map = L.map('map').setView([51.505, -0.09], 13); // Default to London

        // Set up the map layer (OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Update current location
                    userLocation = L.latLng(lat, lon);

                    // Update or create marker
                    if (currentLocationMarker) {
                        currentLocationMarker.setLatLng(userLocation).openPopup();
                    } else {
                        currentLocationMarker = L.marker(userLocation)
                            .addTo(map)
                            .bindPopup('You are here')
                            .openPopup();
                    }

                    // Center map on the current location
                    map.setView(userLocation, 13);

                    // Update the UI with the current location
                    document.getElementById('locationInfo').innerHTML = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;
                }, function() {
                    alert('Geolocation failed or permission denied.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Refresh location when the button is clicked
        document.getElementById('refreshLocation').addEventListener('click', getLocation);

        // Center map on current location when the button is clicked
        document.getElementById('centerLocation').addEventListener('click', function() {
            if (userLocation) {
                map.setView(userLocation, 13);
            } else {
                alert('Location not available yet. Please refresh location first.');
            }
        });

        // Panic Button Click Handler with Ripple Effect
        document.getElementById('panicButton').addEventListener('click', function(e) {
            alert('ðŸš¨ SOS Emergency Triggered! Contacting emergency services...');
            // Add ripple effect
            const button = e.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');

            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        });

        // Call the getLocation function to fetch and display the location
        getLocation();

        // Optional: Allow the user to refresh the map automatically every minute
        setInterval(getLocation, 60000);
    </script>
</body>
</html>
